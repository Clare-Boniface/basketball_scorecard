<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="scoreboard-container">
      <img src="https://thinkkyle.com/wp-content/uploads/2021/05/Basketball.jpg" alt="basketball falling through hoop"/>
        <div class="home-container">
            <h2 id="home-text">HOME</h2>
            <div class="score-container" id="home-score-container">
                <div class="score" id="home-score">0</div><!--score-->
            </div><!--score-container-->
            <button class="points" data-home-add="1" >+1</button>
            <button class="points" data-home-add="2" >+2</button>
            <button class="points" data-home-add="3">+3</button>
        </div><!--home-container-->

        <div class="guest-container">
            <h2 id="guest-text">GUEST</h2>
            <div class="score-container" id="guest-score-container">
                <div class="score" id="guest-score">0</div><!--score-->
            </div><!--score-container>-->
            <button class="points" data-guest-add="1">+1</button>
            <button class="points" data-guest-add="2">+2</button>
            <button class="points" data-guest-add="3">+3</button>
      </div><!--guest-container-->
      
      
      
    </div><!--scoreboard-container-->
<button class="reset" id="reset-btn">New Game</button>
    <script src="script.js"></script>
    
  </body>
</html>
